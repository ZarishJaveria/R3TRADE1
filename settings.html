<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - R3 Trade</title>
    <link rel="stylesheet" href="common.css">
    <script>
        // Function to toggle settings based on account type
        function toggleAccountSettings() {
            const accountType = document.getElementById("account-type").value;
            const customerSettings = document.getElementById("customer-settings");
            const artistSettings = document.getElementById("artist-settings");

            if (accountType === "artist") {
                artistSettings.style.display = "block";
                customerSettings.style.display = "none";
            } else {
                artistSettings.style.display = "none";
                customerSettings.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="indexnew.html">Home</a></li>
                <li><a href="settings.html" class="active">Settings</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="settings-section">
            <h1>Account Settings</h1>
            <form class="settings-form">

                <!-- Account Type Selection -->
                <h2>Account Type</h2>
                <label for="account-type">Select Account Type:</label>
                <select id="account-type" onchange="toggleAccountSettings()">
                    <option value="customer">Customer Account</option>
                    <option value="artist">Artist Account</option>
                </select>

                <!-- Profile Settings (Common) -->
                <h2>Profile Settings</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Your username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your email" required>

                <label for="profile-pic">Profile Picture:</label>
                <input type="file" id="profile-pic" accept="image/*">

                <label for="phone">Contact Number:</label>
                <input type="tel" id="phone" placeholder="Your phone number">

                <!-- Customer Specific Settings -->
                <div id="customer-settings">
                    <h2>Customer Account Settings</h2>
                    <label for="billing-address">Billing Address:</label>
                    <input type="text" id="billing-address" placeholder="Billing Address">

                    <label for="shipping-address">Shipping Address:</label>
                    <input type="text" id="shipping-address" placeholder="Shipping Address">
                    
                    <label for="wishlist">Manage Wishlist:</label>
                    <input type="text" id="wishlist" placeholder="Your Wishlist">
                </div>

                <!-- Artist Specific Settings -->
                <div id="artist-settings" style="display: none;">
                    <h2>Artist Account Settings</h2>
                    <label for="portfolio-link">Portfolio Link:</label>
                    <input type="url" id="portfolio-link" placeholder="https://your-portfolio.com">

                    <label for="bio">Artist Bio:</label>
                    <textarea id="bio" placeholder="Write a brief bio about yourself..."></textarea>

                    <label for="services">Services Offered:</label>
                    <input type="text" id="services" placeholder="E.g., Upcycling, Custom Art, Installations">
                </div>

                <!-- Security Settings -->
                <h2>Security Settings</h2>
                <label for="password">New Password:</label>
                <input type="password" id="password" placeholder="New password" required>

                <label for="security-question">Security Question:</label>
                <select id="security-question" required>
                    <option value="">Select a Security Question</option>
                    <option value="pet">What is your pet's name?</option>
                    <option value="school">What was the name of your first school?</option>
                    <option value="city">In which city were you born?</option>
                </select>
                <input type="text" placeholder="Answer" required>

                <!-- Payment & Billing -->
                <h2>Payment & Billing</h2>
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method">
                    <option value="card">Credit/Debit Card</option>
                    <option value="upi">UPI</option>
                    <option value="wallet">Wallet</option>
                </select>

                <label for="billing-info">Billing Information:</label>
                <input type="text" id="billing-info" placeholder="Billing Information">

                <!-- Notification Preferences -->
                <h2>Notification Preferences</h2>
                <label for="notifications">Notifications:</label>
                <select id="notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>

                <label>
                    <input type="checkbox" id="order-updates" checked>
                    Order Updates
                </label>
                <label>
                    <input type="checkbox" id="promotions">
                    Promotional Emails
                </label>
                <label>
                    <input type="checkbox" id="sms-notifications">
                    SMS Notifications
                </label>

                <!-- Account Management -->
                <h2>Account Management</h2>
                <label>
                    <input type="checkbox" id="data-export">
                    I want to export my account data
                </label>

                <label for="delete-account" class="danger">Delete Account:</label>
                <button type="button" class="danger-btn" onclick="confirm('Are you sure you want to delete your account?')">Delete Account</button>

                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 R3Trade. All rights reserved.</p>
        <p><a href="terms-of-service.html">Privacy Policy & Term Of Services</a>
            
    </footer>

</body>
</html>
