<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="navbar.js"></script>
    <script src="cartscript.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="short logo.png" alt="Barter Exchange Logo">
        </div>
        <nav>
            <ul>
                <li><a href="indexnew.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contactus.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>

        <!-- Search Bar and Login -->
        <div class="header-actions">
            <div class="search-bar">
                <input type="text" placeholder="Search..." id="search">
                <button type="button">Search</button>
            </div>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </header>

    <div class="container">
        <div class="cart-header">
            <h1>Your Shopping Cart</h1>
        </div>

        <section class="cart">
            <table>
                <thead>
                    <tr>
                        <th>Sr.no</th>
                        <th>Item</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th class="remove-header">Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Items will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <section class="summary">
            <div class="total">
                <p>Total Price: <span id="total-price">0.00\-</span></p>
            </div>
            <button class="checkout-btn"><a href="checkout.html">Proceed to Checkout</a></button>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 R3Trade. All rights reserved.</p>
        <p><a href="terms-of-service.html">Privacy Policy & Term Of Services</a></p>
    </footer>
</body>
</html>
