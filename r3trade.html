<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Card</title>
    <link rel="stylesheet" href="r3trade.css">
</head>
<body>
    <div class="info-card">
        <div class="image-section">
            <img src="r3.jpg" alt="R3 Trade Image">
        </div>
        <div class="info-section">
            <h2>R3 Trade Platform</h2>
            <p>Empowering sustainable living through recycling and trading. Join our growing community today!</p>
            <div class="stats">
                <div class="stat">
                    <h3>4.9</h3>
                    <p>Rating</p>
                </div>
                <div class="stat">
                    <h3>15,000+</h3>
                    <p>Active Users</p>
                </div>
                <div class="stat">
                    <h3>60+</h3>
                    <p>Countries</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
